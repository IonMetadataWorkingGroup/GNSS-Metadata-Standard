version: '{build}'

branches:
  only:
  - travis
  
clone_folder: c:\GNSS-Metadata-Standard

image:
- Visual Studio 2013
- Visual Studio 2015
- Visual Studio 2017

configuration:
- Release

platform:
- x64

environment:
  matrix:
  - arch: Win64

matrix:
  fast_finish: true

# skip unsupported combinations
init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- echo %arch%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set generator="Visual Studio 14 2015%arch%" )
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2013" ( set generator="Visual Studio 12 2013%arch%" )
- echo %generator%

before_build:
- cmd: |-
    mkdir build
    cd build
    cmake .. -G %generator%
    
build:
  project: c:\GNSS-Metadata-Standard\build\GNSS_METADATA_STANDARD.sln
  verbosity: minimal
  parallel: true
  
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - source/